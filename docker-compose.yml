# ==========================================================
# FICHIER : docker-compose.yml
# Rôle : orchestrer les services oùquandquoi.fr
# - backend (Node + Express + MongoDB)
# - frontend (React + Vite)
# - mongo (base de données MongoDB 7)
# ==========================================================

services:
  mongo:
    image: mongo:7
    container_name: oqq-mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - ./data/mongo:/data/db

  backend:
    build:
      context: ./oqq_backend
      dockerfile: Dockerfile
    container_name: oqq-backend
    ports:
      - "4000:4000"
    env_file:
      - ./oqq_backend/.env
    volumes:
      - ./oqq_backend/public/images:/app/public/images
    depends_on:
      - mongo
    restart: unless-stopped

  frontend:
    build:
      context: ./oqq_frontend
      dockerfile: Dockerfile
    container_name: oqq-frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    restart: unless-stopped
